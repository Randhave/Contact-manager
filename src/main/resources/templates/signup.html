            <div class="contact_from">
                <div class="m-0 p-0 text-align-center"><h4>Add contact</h4></div>

                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert mt-4" role="alert">
                    <p th:text="${session.message.content}"></p>
                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                </div>


                <!--when user fill and submit all data then store into contact object--> 
                <form th:action="@{/do_register}" method="post" th:object="${user}">  

                    <input class="inputs" 
                           th:value="${user.name}"
                           type="text"
                           placeholder="Enter Username" 
                           name="name" id="name" />
 
                    <input class="inputs" type="email" 
                           name="email" 
                           th:value="${user.email}"
                           id="email" 
                           placeholder="Enter Email"/>
 
                    <input class="inputs" 
                           type="password"
                            name="password"
                           th:value="${user.password}" 
                           id="password" placeholder="Enter Password" />

                    <textarea class="register-text_area" rows="5" cols="100" id="about"
                              name="about" 
                              placeholder="Enter about ">
                    </textarea>

                    <div class="form-group form-check register-check">
                        <input type="checkbox" name="agreement" id="agreement" />
                        <label for="agreement">Accept terms and conditions</label>
                    </div>

                    <div class="container register-btn">
                        <button type="submit" class="btn bg-primary text-white">Submit</button>
                        <button type="reset" class="btn bg-primary text-white">Reset</button>
                    </div>

                </form>

            </div>
