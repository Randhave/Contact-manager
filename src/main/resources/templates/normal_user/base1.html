

<!doctype html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">
    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link th:href="@{../css/style.css}" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

        <title>SmartContactManager !</title>
    </head>
    <body class="base1">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">SmartContactManager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-direction" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:text="${user.name}">User</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row mx-auto row-div m-0 p-0">
            <div class="col-4 nav_section">

                <a class="item" th:href="@{/user/dashboard}"> <i class="fas fa-home"></i> Home</a>
                <a class="item" th:href="@{/user/add_contact}"> <i class="fas fa-pencil-alt"></i>  Add contacts</a>
                <a class="item" th:href="@{/user/view_contacts/0}"> <i class="fas fa-id-card-alt"></i>  View contacts</a>
                <a class="item" th:href="@{/user/user_profile}"> <i class="fas fa-user-circle"></i> Your profile</a>
                <a class="item" th:href="@{/user/settings}"> <i class="fas fa-cogs"></i> Settings</a>
                <a class="item" th:href="@{/logout}"> <i class="fas fa-sign-out-alt"></i> Exit</a> 
                </hr>

            </div>


            <div class="col-8 main_section">
                <div class="base_div" th:replace="${content}"></div>
            </div>

        </div>


        <script th:src="@{js/script.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
